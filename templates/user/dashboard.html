{% extends "base.html" %}


{% block content %}
<div id="user-dashboard" class="card">
    <span>
        <h1>User Dashboard</h1>
        <p>Welcome,  <i>{{ name }}</i></p>
    </span>

    <div class="user-info">
        <h2>Your Information</h2>
        <p>Email: {{ email }}</p>

</div>
{% endblock %}
